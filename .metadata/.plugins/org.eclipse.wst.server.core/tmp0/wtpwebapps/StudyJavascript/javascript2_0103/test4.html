<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 자바스크립트 파일 불러오기 -->
<!-- <script> 태그 내에 src 속성을 통해 불러올 자바스크립트 파일명을 지정 -->
<!-- 같은 디렉토리(폴더) 내에 위치할 경우 파일명만 지정 -->
<!-- 주의! 외부 파일을 불러오는 <script> 태그 내에 자바스크립트 코드 작성 시 동작하지 않음 -->
<script type="text/javascript" src="test4.js">
	alert("확인!"); // 이 코드는 실행되지 않는 코드
</script>

<!-- 별도의 <script> 태그를 통해 자바스크립트 코드를 작성해야한다! -->
<script type="text/javascript">
	alert("확인2222!"); // 실행됨
</script>

<!-- 외부 js 폴더 내의 outter_test4.js 파일 불러오기 -->
<script src="../js/outter_test4.js"></script>
</head>
<body>
	<!-- body 태그 내에서도 <script> 태그 사용 가능 -->
	<script type="text/javascript">
		document.write("이 위치는 body 영역 h1 태그 앞입니다.");
	</script>
	
	<h1>이 곳은 body 영역입니다.</h1>
	
	<!-- <script> 태그의 type 속성은 생략 가능함 -->
	<script>
		document.write("이 위치는 body 영역 h1 태그 뒤입니다.");
	</script>
</body>
</html>
