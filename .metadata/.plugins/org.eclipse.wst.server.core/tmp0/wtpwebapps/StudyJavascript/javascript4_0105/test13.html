// 	//    일단 블록문 내의 문장을 실행하여 i = 1 일 때 i 값을 출력하고
// 	//    그 다음 while 문으로 조건 판별을 수행하여 false 이므로 반복 종료됨

	// ==========================================================================
	// n!(n 팩토리얼) 계산
	// => 팩토리얼(Factorial) 이란? 1 ~ n 까지 정수의 곱 누적
	let n = prompt("숫자를 입력하세요");
	let msg = ""; // 출력할 메세지를 저장할 변수
	
	if(n != null && n != "") { // 숫자 미입력("") 또는 취소 버튼을 클릭(null)했는지 확인
		// 팩토리얼 계산
		let nFact = 1; // 팩토리얼 계산값을 누적할 변수(곱셈의 누적이므로 1로 초기화)
		let i = 1; // 팩토리얼을 계산하기 위해 곱해지는 값(1씩 증가)
		
		while(i <= n) { // 1 ~ n 까지 반복하기 위한 조건
			nFact *= i; // 팩토리얼 계산
			i++;
		}
		
		msg = n + "! = " + nFact;
	} else {
		msg = "값을 입력하지 않았습니다";
	}
	
	document.write(msg);
	
</script>
