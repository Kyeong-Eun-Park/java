<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	while 문
	- for문과 달리 조건식만 포함하고, 초기식과 증감식은 개발자가 적절한 위치에 작성하거나
	  또는, 필요에 따라 생략도 가능함
	  
	[ 기본 문법 ]
	[초기식;] // 초기식의 위치는 while 문보다 앞쪽(윗쪽)에 위치해야함(생략 가능)
	
	while(조건식) {
		[증감식;]
		// 조건식 판별 결과가 true 일 때 반복 실행할 문장들...
		[증감식;]
		// 단, 증감식의 위치는 블럭 내에서 유동적일 수 있다. (생략 가능)
		// => 반복 실행 문장보다 앞에 있을 수도 있고 뒤에 있을 수도 있다!
		// => for문과 동일한 순서로 실행하려면 반복 문장 뒤에 위치해야함
	}
	*/
	
	// for문 사용하여 "Hello, World!" 3번 반복 출력
	for(let i = 1; i <= 3; i++) {
		document.write(i + " : Hello, World!<br>");
	}
	
	document.write("<hr>");
	
	let i = 1; // 초기식
	
	while(i <= 3) { // 조건식
		// true 일 때 반복 실행할 문장들...
		document.write(i + " : Hello, World!<br>");
		i++; // 증감식
	}
	
	document.write("<hr>");
	
	// 정수 1개를 입력받아 변수 num 에 저장 후, while 문을 통해 1 ~ num 까지 차례대로 출력
// 	let num = prompt("정수 1개 입력");
// 	i = 1; // 위에서 이미 let 으로 선언했으므로 중복 선언 불가능. 초기화만 수행
	
// 	while(i <= num) { // 조건식
// 		document.write(i + " ");
// 		i++; // 증감식
// 	}
	
	document.write("<hr>");
	// 정수 1개를 입력받아 변수 num 에 저장 후, 1 ~ num 까지 합 계산하여 출력
	let total = 0;
	i = 1;
	
	let num = prompt("정수 1개 입력");
	
	while(i <= num) {
		total += i;
		i++;
	}
	
	document.write("1 ~ " + num + " 까지의 합 = " + total);
	
</script>
</head>
<body>
	
</body>
</html>
