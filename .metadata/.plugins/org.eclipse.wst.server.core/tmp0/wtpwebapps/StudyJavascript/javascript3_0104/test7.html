<script type="text/javascript">
	/*
	if문
	- 특정 조건에 따라 문장을 실행하는 조건문
	- 자바에서의 if문과 동일
	- 조건식은 반드시 결과가 true 또는 false 인 식만 사용 가능하며, 변수 사용도 가능
	
	1. 단일 if문
	- if문에 주어진 조건을 판별하여 true 일 때 지정된 블럭 내의 문장들을 수행하는 if문
	
	< 기본 문법 >
	if(조건식) {
		// 조건식 판별 결과가 true 일 때 실행할 문장들...		
	}
	*/
	// 변수 num 선언 및 -10 으로 초기화 후 출력하기
	let num = 10;
// 	document.write(num);
	
	// if문을 사용하여 num 이 0보다 큰지 판별(= 변수 num 의 값이 0보다 큰가?)
	if(num > 0) {
		// 변수 num 이 값이 0보다 클 경우 실행할 문장들...
		document.write(num + " : 0보다 크다!<br>");
		document.write("그러므로, 이 문장은 웹브라우저에 표시된다!<br>");
	}
	
	// if문 조건식 판별 결과와 관계없이 중괄호 밖의 문장은 무조건 실행됨
	document.write("이 문장은 if문과 관계없이 무조건 표시된다!<br>");
	document.write("<hr>");
	
	// -------------------------------------------------------------------------------
	/*
	2. if ~ else 문
	- if문에 주어진 조건 판별 후 true 일 경우 if 문 내의 문장을 수행하고,
	  false 일 경우 else 문의 문장을 수행하는 if 문
	  (단, else 문은 생략 가능함)
	  
	< 기본 문법 >
	if(조건식) {
		// 조건식 판별 결과가 true 일 때 실행할 문장들...		
	} else {
		// 조건식 판별 결과가 false 일 때 실행할 문장들...		
	}
	*/
	
	let num2 = 10;
	
	// num2 가 0 보다 클 경우와 아닐 경우 판별
	if(num2 > 0) {
		// 변수 num 이 값이 0보다 클 경우 실행할 문장들...
		document.write(num + " : 0보다 크다!<br>");
		document.write("그러므로, 0보다 클 경우 이 문장은 웹브라우저에 표시된다!<br>");
	} else {
		// 변수 num 이 값이 0보다 크지 않을 경우 실행할 문장들...
		document.write(num + " : 0보다 크지 않다!<br>");
		document.write("그러므로, 0보다 크지 않을 경우 이 문장은 웹브라우저에 표시된다!<br>");
	}
	
	// if문 조건식 판별 결과와 관계없이 중괄호 밖의 문장은 무조건 실행됨
	document.write("이 문장은 if문과 관계없이 무조건 표시된다!<br>");
	document.write("<hr>");

// 	}

	/*
	3. if ~ else if 문(= 다중 else if 문)
	- if문에 주어진 조건을 판별하여 true 일 경우 if 문의 블럭 내의 문장들을 수행하고,
	  false 일 경우 다음 if 문의 조건을 판별 후 true 이면 else if 내의 문장들을 수행,
	  아니면 다음 if 문 조건을 계속 판별함
	  => 만약, 모든 조건식의 판별 결과가 false 이면 else 문이 있을 경우 해당 블럭 문장 수행
	     (단, else 문은 생략 가능함)

	< 기본 문법 >
	if(조건식1) {
		// 조건식1 판별 결과가 true 일 때 실행할 문장들...		
	} else if(조건식2) {
		// 조건식1 판별 결과가 false 이고, 조건식2 판별 결과가 true 일 때 실행할 문장들...
	} else if(조건식n) {
		// 조건식1, 2 판별 결과가 false 이고, 조건식n 판별 결과가 true 일 때 실행할 문장들...
	} else {
		// 위의 모든 조건식 판별 결과가 false 일 때 실행할 문장들... (else 문은 생략 가능)
	}
	*/
	// 변수 num3 선언 및 정수 초기화
	// num3 에 대해 "0보다 크다!", "0보다 작다!", "0이다" 의 세 가지 경우의 수 판별
	let num3 = 0;
	
	if(num3 > 0) {
		document.write(num3 + " : 0보다 크다!<br>");
	} else if(num3 < 0) {
		document.write(num3 + " : 0보다 작다!<br>");
	} else { 
		// num3 가 0보다 크지 않고, 0보다 작지도 않을 경우(= 0과 같을 경우) 실행할 문장
		// => 이 때, else 대신 else if(num3 == 0) 문장도 사용 가능함
		document.write(num3 + " : 0이다!<br>");
	}
	
	document.write("<hr>");
	
	let age = 11;
	
	// 나이(age)가 10대인지, 20대인지 판별("10대!", "20대!", "나머지!")
	// => 10대? 나이(age)가 10 이상 [이고] 나이(age)가 20 미만(또는 19 이하)
	// => 20대? 나이(age)가 20 이상 [이고] 나이(age)가 30 미만(또는 29 이하)
	if(age >= 10 && age <= 19) {
		document.write(age + " : 10대입니다!<br>");
	} else if(age >= 20 && age <= 29) {
		document.write(age + " : 20대입니다!<br>");
	} else {
		document.write(age + " : 나머지 입니다!<br>");
	}
	
</script>
