<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트에서 특정 대상(선택자)을 지정하는 방법
	// document.querySelector("선택자")
	// => 해당 선택자를 갖는 요소를 지정하므로, 해당 요소에 다양한 작업(함수 호출 등) 수행 가능

	// changeColor() 함수 정의
	function changeColor() {
		// 태그 선택자를 사용하여 p 태그 지정 후 CSS 속성 중 글자색 속성을 "red" 로 변경
// 		document.querySelector("p") => 문서 내에서 <p> 태그를 찾아 가져오는 코드
		// 지정된 선택자를 갖는 태그를 통해 CSS 속성 변경도 가능함
		document.querySelector("p").style.color = "red"; // p 태그의 CSS color 속성을 "red" 로 변경
	}
</script>
</head>
<body>
	<h1>test24.html</h1>
	<!-- HTML 요소(태그)에서 onXXX 이벤트를 지정하여 이벤트 핸들러를 연결하는 방법 -->
	<button id="change1" onclick="changeColor()">글자색 바꾸기(태그 onclick)</button>
	
	<!-- 자바스크립트에서 HTML 요소를 찾아 onXXX 이벤트를 지정하는 방법 -->
	<button id="change2">글자색 바꾸기(자바스크립트 onclick)</button>
	
	<!-- 자바스크립트에서 document.querySelector("p") 코드 실행 시 선택되는 태그 -->
	<p>자바스크립트</p>
	
	<script type="text/javascript">
		// 자바스크립트에서 HTML 요소를 찾아 onXXX 이벤트를 지정하는 방법
		// id 선택자가 "change2" 인 요소에 클릭 이벤트 발생 시 changeColor 함수 호출할 경우
		// --------------------------------------------------------------------------------
		// 1) 선택자를 사용하여 지정한 요소를 변수에 저장 후 이벤트 처리 시
		// => 변수에 요소에 대한 객체가 저장되어 있으므로 여러번 재사용 가능함
		// 해당 요소(객체)를 변수에 저장
// 		let btnChange2 = document.querySelector("#change2"); 
		// 저장된 변수를 통해 onclick 이벤트 지정한 후 호출할 함수를 대입(할당)
// 		btnChange2.onclick = changeColor;
		// --------------------------------------------------------------------------------
		// 2) 1번 방법의 두 문장을 한 문장으로 결합할 경우
		// => 변수에 대입하지 않고 해당 요소를 지정하여 바로 onclick 이벤트 연결
		// => 변수에 별도로 저장하지 않았으므로, 한 번 사용 후 재사용 불가
		//    (다시 접근해야할 경우 다시 선택자를 통해 지정해야함)
// 		document.querySelector("#change2").onclick = changeColor;
		// --------------------------------------------------------------------------------
		// 3) 별도의 함수를 정의하지 않고, 이벤트에 연결할 함수 지정 위치에
		//    익명 함수를 정의하여 직접 연결하는 방법
		// => "#change2" 선택자를 갖는 요소의 전용 함수로 사용되어 진다!
		//    즉, 다른 이벤트에서 이 함수는 호출할 수가 없다! (= 이름이 없기 때문)
		document.querySelector("#change2").onclick = function() {
			// p 태그의 CSS color 속성을 "blue" 로 변경
			document.querySelector("p").style.color = "blue"; 
		};
		
	</script>
</body>
</html>
