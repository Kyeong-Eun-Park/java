<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	익명 함수(Anonymous function)
	- 함수의 이름이 없는 함수
	
	< 기본 문법 >
	function([매개변수...]) {}
	*/
	
// 	function() {
// 		alert("익명함수 실행됨!");
// 	};

	/*
	즉시 실행 함수
	- 함수가 로딩될 때 바로 실행되도록 하는 함수
	
	< 기본 문법 >
	(function() {}());
	*/
	(function() {
		alert("즉시 실행함수 실행됨!");
	}());
	
</script>
</head>
