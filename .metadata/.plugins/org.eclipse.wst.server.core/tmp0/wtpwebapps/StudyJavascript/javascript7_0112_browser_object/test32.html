<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// document.getAttribute() : 대상 요소의 속성 값 가져오기
	// => 파라미터 : 가져올 속성명(문자열)
	// document.setAttribute() : 대상 요소의 속성 값 추가(변경)하기
	// => 파라미터 : 가져올 속성명(문자열), 추가(변경)할 속성명(문자열)
	function printImgAttr() {
		// id 속성값이 img 인 요소 가져오기(변수 targetImg)
// 		let targetImg = document.getElementById("img"); // id 속성명만 기술
		let targetImg = document.querySelector("#img"); // id 속성명은 "#속성명" 으로 지정
// 		alert(targetImg); // [object HTMLImageElement]
		
		// getAttribute() 메서드를 통해 해당 이미지의 src 속성값 가져와서 출력
		alert("이미지 경로 : " + targetImg.getAttribute("src")); // ../images/1.jpg
	}
	
	function changeImg(imgElement) {
		// setAttribute() 메서드를 통해 클릭된 작은 이미지의 src 속성값을 사용해서
		// 큰 이미지의 src 속성값을 변경
		// 1) 클릭된 작은 이미지의 src 속성값을 가져오기
		//    => 현재 함수가 클릭될 때 해당 이미지 요소가 this 키워드에 의해 전달되므로
		//       파라미터인 imgElement 를 사용하면 대상 이미지에 접근 가능함(작업 생략)
// 		alert(imgElement); // [object HTMLImageElement]
// 		alert(imgElement.src); // http://localhost:8080/StudyJavascript/images/??.jpg
		
		// 2) 클릭된 이미지 src 속성값을 큰 이미지 src 속성값에 덮어쓰기
		document.querySelector("#img").setAttribute("src", imgElement.src);
	}
</script>
</head>
<body>
	<h1>test32.html</h1>
	<div id="product_img">
		<img src="../images/1.jpg" id="img" width="600" height="400" onclick="printImgAttr()">
	</div>
	<div id="product_img_small">
		<!-- changeImg() 함수 호출 시 파라미터로 클릭된 요소를 전달하기 위해 키워드 this 사용 -->
		<!-- 따라서, 클릭되는 이미지에 따라 this 로 전달되는 요소가 달라진다! -->
		<img src="../images/1.jpg" id="img1" width="200" height="150" onclick="changeImg(this)">
		<img src="../images/2.jpg" width="200" height="150" onclick="changeImg(this)">
		<img src="../images/3.jpg" width="200" height="150" onclick="changeImg(this)">
	</div>
	<input type="button" value="큰 크림 src 속성값 확인" onclick="printImgAttr()">
</body>
</html>
