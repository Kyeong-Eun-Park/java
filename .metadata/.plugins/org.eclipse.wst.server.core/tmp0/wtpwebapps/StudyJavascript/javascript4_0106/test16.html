<body>
	<script type="text/javascript">

// 			}

// 		}


		/*
		break 문
		- switch-case 문 뿐만 아니라 반복문에도 사용 가능한 문
		- 현재 수행중인 중괄호 블럭을 빠져나감(반복문일 경우 반복 종료하고 빠져나감)
		- 주로, if 문 등의 조건문과 결합하여 종료 조건을 지정한 후 종료하는 용도로 사용
		
		< 기본 문법 >
		if(조건식) {
			break;
		}
		*/
		// 구구단 2 ~ 9단 출력하기
		for(let dan = 2; dan <= 9; dan++) {
			document.write("<h3>" + dan + "단</h3>");
			
			// 현재 단(dan)이 3단일 때 구구단 출력 작업 종료하고 빠져나가기
			if(dan == 3) {
				document.write("구구단 3단일 때 반복 종료!<br>");
				break; // for문 반복 실행을 종료하고 "구구단 출력 종료!" 출력문으로 이동
			}
			
			// ------------------------------------------------------------------------------
			// 이 코드부터 break 문 다음에 위치하므로, break 문을 만나면 실행될 수 없는 코드!
			for(let i = 1; i <= 9; i++) {
				document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
			}
			
			document.write("<hr>");
			// ------------------------------------------------------------------------------
		} // for문 끝
		
		// for문 반복이 완료되거나 break 문을 만나 반복이 중단되면 이동하는 위치
		document.write("구구단 출력 종료!");
		
		document.write("<hr>");
		document.write("<hr>");
		
		/*
		continue 문
		- 현재 수행중인 반복문에서 continue 문 다음의 문장들의 실행을 생략하고
		  다음 반복을 진행함
		
		< 기본 문법 >
		if(조건식) {
			continue;
		}
		*/
		
		// 구구단 2 ~ 9단 출력하기
		for(let dan = 2; dan <= 9; dan++) {
			document.write("<h3>" + dan + "단</h3>");
			
			// 현재 단(dan)이 3단일 때 구구단 3단 출력 작업(안쪽 for문) 생략하고
			// 다음 반복을 위해 4단부터 다시 반복을 진행
			if(dan == 3) {
				document.write("구구단 3단일 때 출력 생략!<br>");
				continue; // for문 현재 반복을 종료하고 다음 반복을 위해 증감식(dan++)으로 이동
			}
			
			for(let i = 1; i <= 9; i++) {
				document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
			}
			
			document.write("<hr>");
		} // for문 끝
		
		// for문 반복이 완료되거나 break 문을 만나 반복이 중단되면 이동하는 위치
		document.write("구구단 출력 종료!");
		
	</script>
</body>
</html>
