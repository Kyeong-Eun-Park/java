<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	3. 매개변수가 있는 함수 정의
	- 외부에서 함수 호출 시 함수에 전달할 데이터를 전달인자(Argument)라고 함
	- 이 때, 전달인자를 전달받아 함수에서 사용하기 위해서는 매개변수(Parameter)가 필요함
	  => 자바스크립트에서 매개변수는 변수명만 지정하면 된다(let, var 등 선언 불필요)
	- 외부에서 전달하는 데이터(전달인자)의 갯수와 동일한 갯수의 매개변수 선언 필수
	- 외부에서 전달받은 데이터의 타입에 따라 변수 data 의 타입이 결정
	  => 만약, 전달받은 데이터가 없을 경우 undefined 값이 저장됨
	- undefined 값이 아닌 특정 데이터를 기본값으로 지정하는 방법
	  => 함수 선언부에 "함수명(매개변수명 = 기본값)" 의 형태로 지정하거나  
	     함수 내에서 if문을 통해 undefined 값일 경우 기본값을 저장하는 코드를 추가
	  ex) function a(data = 0) {} // data 매개변수의 기본값이 0으로 설정됨
	  ex2) function a(data) {
		  		if(data == undefined) {
		  			data = 0;
		  		}
	       }
	  
	< 기본 문법 >
	function 함수명(매개변수...) {
		// 함수 내에서 매개변수에 저장된 값 자유롭게 접근 가능
	}
	*/
	
	// 3. 매개변수가 있는 함수 정의
	// 출력할 문자열을 전달받아 매개변수 str 에 저장 후 출력하는 print() 함수 정의
	// => 전달인자(데이터)가 1개 존재하므로 파라미터(매개변수)도 1개 선언해야한다!
	function print(str) {
		// 함수 내에서 매개변수에 자유롭게 접근 가능함
		// => 단, 외부로부터 전달받은 데이터(= 전달인자)가 없으면 undefined 값이 저장됨
		document.write(str + " - 타입 : " + typeof(str));
	}
	
	// 데이터 2개를 전달받아 차례대로 출력하는 함수 print2() 정의
	function print2(data1, data2) {
		document.write(data1 + ", " + data2);
	}
	
	// 3. 매개변수가 있는 함수 호출
	// 1) 매개변수가 있지만 함수 호출 시 전달인자를 지정하지 않을 경우
	print(); // undefined 값이 출력됨(undefined 타입)(오류 발생 X)
	document.write("<hr>");
	// 2) 매개변수에 맞는 전달인자를 지정할 경우
	print("이연태"); // string 타입
	document.write("<hr>");
	print(100); // number 타입
	// 3) 매개변수 갯수보다 많은 전달인자를 지정할 경우
	document.write("<hr>");
	print(100, 200); // 두 개의 전달인자 중 앞의 데이터(100)만 사용됨(오류 발생 X)
	
	// -------------------------------------
	document.write("<hr>");
	print2(100, 200);
	
</script>
</head>

</body>
</html>
