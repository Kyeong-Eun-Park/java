<script type="text/javascript" src="test18_number_game.js"></script>
<script type="text/javascript">
	/*
	사용자 정의 함수
	- 자바스크립트에서 제공하는 함수(= 내장 함수) 외에 개발자가 직접 정의하는 함수
	- 함수(function)는 단독으로 존재할 수 있지만, 메서드(method)는 클래스 내에서만 정의 가능
	- 자바의 메서드와 달리 함수 정의 시 리턴타입을 명시하지 않으며
	  파라미터(매개변수) 지정 시 거의 동일하나 타입을 명시하지 않음
	  => 전달인자(Argument, 아규먼트) : 함수 호출 시 함수에 전달하는 데이터
	  => 매개변수(Parameter, 파라미터) : 함수 호출 시 함수에 전달되는 데이터를 받아 저장할 변수
	  => 리턴값(Return value) : 함수 호출 시 작업 완료 후 원래 위치로 돌아갈 때 가지고 갈 데이터
	                            (= 함수 호출한 위치로 돌려줄(= 리턴) 데이터)
	  => 리턴타입(Return type) : 리턴값에 대한 데이터타입(자바스크립트에서는 불필요)
	- <script> 태그 내의 자바스크립트 코드는 기본적으로 <script> 태그 로딩 시 바로 실행되지만
	  함수를 정의할 경우 해당 함수는 호출되어야만 실행 가능함
	  (단, 직접 호출하지 않고도 실행 가능한 함수도 있음)
	- return 문을 사용하여 호출한 곳으로 값을 리턴할 수 있으며,
	  빈 return 문을 사용하여 리턴값 없이도 함수 실행을 중단하고 호출한 곳으로 돌아갈 수 있음
	  
	< 함수 정의(선언) 기본 문법 >
	function 함수명([매개변수...]) {
		// 외부로부터 함수 호출 시 실행될 코드들...
		[return [데이터];]
	}
	*/
	
	// 1. 파라미터도 없고, 리턴값도 없는 함수 정의
	// => 파라미터가 없으므로, 함수명 hello 뒤 소괄호() 안에는 아무것도 명시하지 않음
	function hello() {
		// hello() 함수가 호출되면 실행할 코드들...
		document.write("Hello, World!<br>");
	} // hello() 함수 끝 => 호출한 곳으로 흐름이 되돌아감
	
	
	// 1. 파라미터도 없고, 리턴값도 없는 함수 호출
	// => 함수 이름이 hello 이므로 hello() 형태로 호출
	// => 이 때, 파라미터가 없으므로 호출 시 소괄호 내부에 아무 데이터도 전달하지 않음
	// => 리턴값이 없으므로 함수를 변수에 대입하거나 출력문 등에 사용할 수 없다!
	document.write("hello() 함수 호출 전!<br>");
	hello(); // hello() 함수 호출됨 => function hello() {} 코드로 흐름이 이동
	document.write("hello() 함수 호출 후!<br>");
	
	document.write("<hr>");
	// 외부 자바스크립트 파일(test18_number_game.js)에서 정의한
	// numberGame() 함수 호출
	// => 현재 파일 내에 자바스크립트 파일을 포함했으므로 자신의 함수처럼 그냥 호출하면 된다!
// 	numberGame();
	
</script>
