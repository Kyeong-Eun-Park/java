<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	2. 리턴값이 있는 함수 정의
	- 함수 실행 후 원래 위치로 돌아갈 때 어떤 값(데이터)를 호출한 곳으로 전달하는 형태
	- 함수 선언 시 자바의 메서드와 달리 별도의 리턴타입은 명시하지 않고
	  함수 내부에서 return 문을 사용하여 리턴할 데이터를 명시
	  => return 문에 지정된 데이터의 타입에 따라 리턴되는 데이터 타입이 자동으로 결정됨
	- 함수를 호출한 곳에서 함수로부터 리턴되는 데이터를 전달받아 사용 가능
	  => 변수에 저장하거나 출력문 등의 함수 또는 연산에 즉시 사용도 가능함
	- 리턴값은 동시에 하나의 값만 지정할 수 있음
	- 주의! 리턴값이 없는 메서드를 변수에 할당하거나 다른 메서드 등에 사용할 경우
	  리턴값이 전달되지 못하므로 undefined 값이 대신 전달됨(오류가 발생하지 않음)
	  
	function 함수이름([매개변수...]) {
		// 외부로부터 함수가 호출될 경우 실행할 코드들...
		return 리턴값;
	}
	*/
	
	// 2. 파라미터는 없고, 리턴값만 있는 함수 정의
	// => 파라미터가 없으므로 함수 정의 시 소괄호 내부에는 매개변수를 지정하지 않음
	// => 리턴값이 있으므로 return 문을 사용하여 리턴값을 명시
	function getMsg() {
		document.write("getMsg() 함수 호출됨!<br>");
		return "Hello, World!";
		// => 함수 내에서 return 문이 실행되면 현재 함수 실행을 즉시 종료하고
		//    함수를 호출한 위치로 돌아감(이 때, 리턴값도 함께 가지고 돌아가서 전달함)
	}
	
	// 2. 파라미터는 없고, 리턴값만 있는 함수 호출
	// => 파라미터가 없으므로 함수 호출 시 소괄호 내부에는 아무 데이터도 전달하지 않음
	// => 리턴값이 있으므로 리턴값을 저장할 변수를 선언하거나 다른 메서드 등의 내부에서 호출
	// 1) 리턴값을 변수에 저장하는 경우 => 함수 호출 코드를 변수 우변에 기술
// 	let msg = getMsg(); // getMsg() 함수 실행 후 리턴값을 msg 변수에 저장
	// => 결국 let msg = "Hello, World!"; 와 동일한 코드가 된다!
// 	document.write("리턴값 : " + msg);
	
	// 2) 리턴값을 출력문에서 직접 활용하는 경우 => 출력문 내부에 함수 호출 코드를 기술
	document.write("리턴값 : " + getMsg());
	// => "리턴값 : " 문자열과 결합할 데이터가 함수이므로
	//    getMsg() 함수로 이동하여 리턴값을 가지고 와서 문자열 결합을 통해
	//    "리턴값 : Hello, World!" 문자열이 생성된 후 출력문에 전달된다!
</script>
</head>
<body>
	
</body>
</html>
