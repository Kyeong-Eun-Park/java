<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function itemSelected() {
		// fruits 셀렉트박스 항목에서 선택된 항목값(value 속성값) 출력하기
		alert(document.fr.fruits.value);
	}
	
	function itemSelected2(value) { // this.value 전달 시 전달받을 파라미터 필요
// 		alert(value);
		
		// 첫번째 항목(과일을 선택하세요)을 제외한 나머지의 경우에만 값 출력하기
// 		if(value != "") { // 첫번째 항목이 아닐 경우
// 			alert(value);
// 		}
		
		// 다른 방법) 만약, value 값을 전달받지 않았을 경우
		// document 객체를 통해 셀렉트박스 객체에 접근하여
		// options 배열을 통해 각각의 option 태그 항목에 접근 가능하므로
		// options 배열 0번 인덱스 항목의 selected 속성값 false 판별
// 		alert(document.fr.fruits2.options[0].selected);
		if(!document.fr.fruits2.options[0].selected) {
			alert(document.fr.fruits2.value);
		}
	}
	
	function check() {
		// 버튼 누른 시점에 첫번째 항목이 선택되어 있을 경우
		// "과일 선택 필수!" 메세지 출력 후 셀렉트박스에 포커스 요청
		// 아니면, submit 동작 수행
		if(document.fr.fruits2.options[0].selected) {
			alert("과일 선택 필수!");
			document.fr.fruits2.focus();
		} else {
			document.fr.submit(); // 현재 폼에 대한 submit 동작 수행
		}
	}
</script>
</head>
<body>
	<h1>test39.html</h1>
	<form action="test39_2.html" name="fr">
		<!-- 셀렉트박스 항목 변경을 감지하는 이벤트 : onchange  -->
		<!-- 항목 변경 시 선택된 항목값(value 속성)을 itemSelected() 함수에서 출력하기 -->
		<select name="fruits" onchange="itemSelected()">
			<option value="Apple">사과</option>
			<option value="Banana">바나나</option>
			<option value="Lemon">레몬</option>
		</select>
		
		<hr>
		
		<!-- 만약, HTML 태그 이벤트에서 함수 호출 시 this 전달하면 요소에 쉽게 접근 가능 -->
		<!-- 또한, 요소 전체 대신 해당 요소의 값(value 속성)만 전달하려면 this.value 사용 -->
		<select name="fruits2" onchange="itemSelected2(this.value)">
			<option value="">과일을 선택하세요</option>
			<option value="Apple">사과</option>
			<option value="Banana">바나나</option>
			<option value="Lemon">레몬</option>
		</select>
		<input type="button" value="선택값 확인" onclick="check()">
	</form>
	
</body>
</html>
