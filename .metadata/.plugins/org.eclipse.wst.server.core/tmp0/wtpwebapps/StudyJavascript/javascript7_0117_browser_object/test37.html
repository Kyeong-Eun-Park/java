<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 폼 태그 내의 요소에 접근하는 방법
	// 1) id 선택자 등을 사용하여 대상 요소를 지정하는 방법
	//    < 기본 문법 > 
	//    document.querySelector("#id선택자명") 또는 document.getElementById("id선택자명")
	// 2) 폼 태그를 지정한 후 폼 태그 객체로부터 각 요소의 객체를 순차적으로 접근하는 방법
	//    < 기본 문법 > 
	//    document.폼name속성값.폼내부요소name속성값.속성명 또는 메서드명() 
	function func1_focus() {
		// id 선택자가 "id" 인 요소 선택하여 해당 입력창에 포커스 요청하기 
// 		document.querySelector("#id").focus();
		
		// 폼 태그 이름(name 속성)이 "fr" 인 요소에 접근하여
		// 내부의 이름이 "id" 인 요소에 접근 후 focus() 메서드 호출
		document.fr.id.focus();
	}
	
	function func1_select() {
		// focus() 메서드와 마찬가지로 select() 메서드도 커서를 요청하지만
		// focus() 메서드와 달리 텍스트가 존재할 경우 해당 텍스트를 선택(블럭 지정)
		
		// id 선택자가 "id" 인 요소 선택하여 해당 입력창에 포커스(select()) 요청하기 
		document.querySelector("#id").select();
		
		// 폼 태그 이름(name 속성)이 "fr" 인 요소에 접근하여
		// 내부의 이름이 "id" 인 요소에 접근 후 select() 메서드 호출
// 		document.fr.id.select();
	}
	
	function print() {
		// id 선택자가 "result" 인 div 태그 내에
		// 아이디, 패스워드, 자기소개 입력값 가져와서 출력
		// => 가져온 값은 항상 string 타입이며, 미입력시에도 널스트링("")이 저장되어 있음
		let id = document.fr.id.value;
		let passwd = document.fr.passwd.value;
		let intro = document.fr.ta.value;
		
		document.querySelector("#result").innerHTML = 
			"아이디 : " + id + "<br>" + "패스워드 : " + passwd + "<br>" + "자기소개 : " + intro;
	}
	
	function check() {
		// 아이디, 패스워드, 자기소개 항목 중 입력되지 않은 항목이 존재할 경우
		// 경고창(alert())을 통해 오류 메세지 출력 후 해당 항목에 커서 요청
		// => 이 때, submit 버튼과 동일한 형태로 동작을 수행(모두 입력 시 submit, 아니면 취소)
		// => 이 기능은 submit 버튼과 요소 태그의 required 속성으로 동일하게 구현 가능
		// 입력값이 비어있지 않은지 확인하는 방법
		// 1) 해당 요소의 value 속성값이 널스트링("") 인지 판별
		// 2)          ""             의 길이(length 속성)가 0 인지 판별
		
		// if 문을 사용하여 아이디 입력값이 널스트링("")인지 판별
		// else if 문을 사용하여 패스워드, 자기소개 값도 동일하게 판별
		if(document.fr.id.value == "") {
			// "아이디 입력 필수!" 경고창 출력하고, 아이디 입력창에 커서(포커스) 요청
			alert("아이디 입력 필수!");
			document.fr.id.focus();
		} else if(document.fr.passwd.value == "") {
			// "패스워드 입력 필수!" 경고창 출력하고, 패스워드 입력창에 커서(포커스) 요청
			alert("패스워드 입력 필수!");
			document.fr.passwd.focus();
		} else if(document.fr.ta.value == "") {
			// "자기소개 입력 필수!" 경고창 출력하고, 자기소개 입력창에 커서(포커스) 요청
			alert("자기소개 입력 필수!");
			document.fr.ta.focus();
		} else {
			// 모든 항목이 입력되었을 경우
			// submit 버튼과 동일한 동작을 자바스크립트 내에서 수행하려면
			// 해당 폼 객체의 submit() 메서드를 호출하면 된다!
			document.fr.submit();
		}
		
	}
	
	
	// body 영역 로딩 완료 후 수행할 익명함수 정의(window.onload 이벤트 활용)
// 	window.onload = function() {
		
// 	};

	// <body onload="func_load()"> 지정을 통해 window.onload 와 동일함
	function func_load() {
		// id 선택자가 "id" 인 요소에서 키보드 뗄 때(keyup) 이벤트 처리
		// => id 선택자를 통해 지정할 코드를 onload 이벤트 내에서 기술하므로
		//    해당 요소의 태그보다 위에서 사용해도 무관함
		document.querySelector("#id").onkeyup = function() {
			// <div id="idResult"></div> 태그 사이에 입력받은 텍스트를 출력하기
			document.querySelector("#idResult").innerHTML = document.querySelector("#id").value;
		};
		
		
		// 폼 태그의 submit 버튼 클릭 시 전체 폼 요소 입력 체크 작업 수행하는 이벤트
		// => 입력값 체크를 수행하는 check() 함수와 비슷하나 코드 구성이 약간 다름
		document.fr.onsubmit = function() {
			// if 문을 사용하여 아이디 입력값이 널스트링("")인지 판별
			// else if 문을 사용하여 패스워드, 자기소개 값도 동일하게 판별
			// => 단, 패스워드는 submit 동작 시 required 속성이 작용하므로 체크 불필요
			// => 주의! onsubmit 이벤트의 입력값 체크 과정에서 submit 동작 취소하려면
			//    반드시 return false; 문장을 실행해야한다!
			// => 만약, 강제로 submit 을 수행해야하는 조건이 있을 경우
			//    return true; 문장을 실행하면 된다!
			if(document.fr.id.value == "") {
				// "아이디 입력 필수!" 경고창 출력하고, 아이디 입력창에 커서(포커스) 요청
				alert("아이디 입력 필수!");
				document.fr.id.focus();
				return false; // 현재 수행할 submit 동작 취소
			} else if(document.fr.ta.value == "") {
				// "자기소개 입력 필수!" 경고창 출력하고, 자기소개 입력창에 커서(포커스) 요청
				alert("자기소개 입력 필수!");
				document.fr.ta.focus();
				return false; // 현재 수행할 submit 동작 취소
			}
		};
	}
</script>
</head>
<body onload="func_load()"> <!-- 자바스크립트에서 window.onload 와 동일 -->
	<h1>test37.html</h1>
	<!-- 
	[ form 태그 ]
	- 입력 데이터들(텍스트박스, 라디오버튼, 체크박스 등)을 하나의 묶음으로 관리하여
	  특정 페이지로 이동 시 파라미터 형태로 전달하는 역할의 태그
	  ex) 회원 가입 폼, 로그인 폼, 상품주문 폼, 글쓰기 폼 등
	- 주로, <form> 태그 내의 <input type="submit"> 버튼 생성 후 해당 버튼 클릭 시
	  form 태그의 action 속성에 지정된 페이지로 이동하면서
	  form 태그 내에서 입력받은 데이터 모두를 파라미터 형태로 전달함
	  => 또는, 자바스크립트 상에서 form 태그 객체의 submit() 메서드를 통해 동일한 기능 수행
	- 또한, form 태그의 onsubmit 속성에 함수를 지정하면 submit 동작이 수행되기 전
	  해당 함수를 자동으로 호출하게 됨
	  ex) 입력된 데이터에 대한 전체 검증 등의 작업 수행 시
	
	< form 태그 기본 문법 >
	<form action="이동할 페이지" method="요청 방식" name="폼 이름">
		// 폼 파라미터로 사용될 입력 폼 위치
		<input type="xxx">
		... 생략 ...
		<input type="submit" value="XXX">
	</form>
	-->
	
	<form action="test37_2.html" method="get" name="fr">
		아이디 <input type="text" name="id" id="id">
		<input type="button" value="focus()" onclick="func1_focus()">
<!-- 		<input type="button" value="select()" onclick="func1_select()"> -->
		<!-- 별도의 함수를 통해 document 객체 접근 코드를 기술하지 않고 직접 호출도 가능 -->
		<input type="button" value="select()" onclick="document.fr.id.select()">
		<br>
		<div id="idResult"></div>
		<br>
		<!-- 
		폼 태그 내의 입력 항목에 required 속성 설정할 경우
		submit 버튼 클릭하여 submit 동작 실행될 때 입력 항목에 대해 체크 수행하여
		입력되지 않은 대상 항목이 있으면 submit 동작이 취소되고,
		해당 입력 항목에 대한 포커스 요청하여 입력 요청 수행
		-->
		패스워드 <input type="password" name="passwd" id="passwd" required="required">
		<br>
		<div id="passwdResult"></div>
		<br>
		자기소개 <textarea rows="5" cols="20" name="ta"></textarea>
		<br>
		<input type="button" value="입력값 출력" onclick="print()">
		<input type="button" value="입력값 체크" onclick="check()">
		<br>
		<input type="reset" value="입력값 초기화(reset)">
		<input type="submit" value="입력값 전송(submit)">
	</form>
	
	<div id="result"></div>
</body>
</html>
