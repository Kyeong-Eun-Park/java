<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// body 영역 로딩 완료 후 호출되는 익명 함수 처리하는 핸들러 정의
	window.onload = function() {
		// 성별 선택 완료 버튼 클릭 이벤트 처리
		document.querySelector("#btnConfirmGender").onclick = function() {
			// 라디오버튼 또는 체크박스에 접근하여 데이터(선택항목 등) 관리하기
			// 기본 문법 : document.fr.요소의name속성명
			// => 이 때, 해당 요소로부터 리턴되는 값은 요소들이 저장된 배열
			// => 배열의 각 요소를 인덱스를 통해 각각의 요소에 접근하고
			//    배열 요소의 value 속성을 통해 실제 데이터 접근,
			//    선택(체크) 여부는 checked 속성을 통해 접근(true : 체크, false : 미체크)
// 			alert(document.fr.gender[0].value + " : " + document.fr.gender[0].checked);
			// => "gender" name 속성을 갖는 첫번째 라디오버튼(남)의 value 값과 선택 여부 출력
// 			alert(document.fr.gender[1].value + " : " + document.fr.gender[1].checked);
			// => "gender" name 속성을 갖는 두번째 라디오버튼(여)의 value 값과 선택 여부 출력
			
			// 라디오버튼(name 속성이 gender 인 항목) 요소 가져오기
			// => 각 요소를 차례대로 배열에 저장하여 관리함
			let arrGender = document.fr.gender; // 라디오버튼 2개 요소가 arrGender 배열에 저장
			// => document.fr.gender 대신 arrGender 만으로 접근 가능
// 			alert(arrGender[0].value + " : " + arrGender[0].checked);
			
			// 남, 여 둘 중 하나도 선택하지 않은 경우 "성별 선택 필수!" 출력
			// => 남성도 체크하지 않고, 여성도 체크하지 않은 경우
// 			if(!arrGender[0].checked && !arrGender[1].checked) {
// 				alert("성별 선택 필수!");
// 			} else { // 둘 중 하나라도 선택 시
// 				// 남 또는 여 각각 판별하여 해당 성별 출력
// 				if(arrGender[0].checked) { // "남" 선택했을 경우
// 					alert("성별 : 남");
// 				} else { // 아니면, "여" 선택했을 경우(else if(arrGender[1].checked) 와 동일)
// 					alert("성별 : 여");
// 				}
// 			}
			
			if(arrGender[0].checked) { // "남" 선택했을 경우
// 				alert("성별 : 남");
				// => 실제 성별 값을 출력 시 직접 문자열로 출력하지 않고
				//    자바스크립트를 사용하여 해당 요소의 value 속성값에 접근
				alert("성별 : " + arrGender[0].value);
			} else if(arrGender[1].checked) { // 아니면, "여" 선택했을 경우
// 				alert("성별 : 여");
				alert("성별 : " + arrGender[1].value);
			} else { // 둘 중 아무것도 선택하지 않았을 경우
				alert("성별 선택 필수!");
			}
			
		};
		
		// "#btnConfirmHobby" 요소 클릭 이벤트 처리
		document.querySelector("#btnConfirmHobby").onclick = function() {
			// 라디오버튼과 체크박스는 요소 처리 방법이 동일함
			// 체크박스 항목 3개 중 하나도 선택하지 않았을 경우
			// "취미를 최소 하나 이상 선택하세요!" 출력
			let arrHobby = document.fr.hobby;
			if(!arrHobby[0].checked && !arrHobby[1].checked && !arrHobby[2].checked) {
				alert("취미를 최소 하나 이상 선택하세요!");
			}
		};
		
	};
	
	// 전체선택 체크박스 클릭 시 호출될 checkAll() 함수 정의
	function checkAll() {
		// 전체선택 체크박스 요소의 checked 상태가 true 일 경우
		// 나머지 3개 항목의 checked 를 체크상태(true)로 변경하고
		// 아니면, 체크 해제상태(false)로 변경하기
// 		alert(document.fr.check_all.checked); // 체크 : true, 해제 : false
		if(document.fr.check_all.checked) { // 체크했을 경우
			// 프로그래밍, 등산, 게임 항목 체크 상태를 true 로 변경
			document.fr.hobby[0].checked = true;
			document.fr.hobby[1].checked = true;
			document.fr.hobby[2].checked = true;
		} else { // 체크 해제했을 경우
			// 프로그래밍, 등산, 게임 항목 체크 상태를 false 로 변경
			document.fr.hobby[0].checked = false;
			document.fr.hobby[1].checked = false;
			document.fr.hobby[2].checked = false;
		}
	}
</script>
</head>
<body>
	<h1>test38.html</h1>
	<form action="test38_2.html" name="fr">
		성별
		<input type="radio" name="gender" value="남">남
		<input type="radio" name="gender" value="여">여
		<input type="button" value="성별 선택 완료" id="btnConfirmGender">
		<br>
		취미
		<input type="checkbox" name="hobby" value="programming">프로그래밍
		<input type="checkbox" name="hobby" value="등산">등산
		<input type="checkbox" name="hobby" value="게임">게임
		
		<!-- 전체선택 체크박스 클릭 시 checkAll() 함수 호출 -->
		<input type="checkbox" name="check_all" value="" onclick="checkAll()">전체선택
		
		<input type="button" value="취미 선택 완료" id="btnConfirmHobby">
		<br>
		<input type="submit" value="전송">
	</form>
	
	
</body>
</html>
