<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// window 객체의 onload 이벤트는 body 영역의 모든 요소가 로딩되면 자동으로 호출되는 이벤트
	// => 즉, body 태그 내의 요소 로딩이 완료된 시점에서 함수가 호출되므로
	//    해당 함수 내에서는 body 영역의 요소에 자유롭게 접근이 가능하다!
	window.onload = function() {
// 		alert("window.onload");
		// id 선택자가 "btn1" 인 요소에 접근하여 "click" 이벤트 발생 시
		// 문서 제목 출력 코드 실행
		document.querySelector("#btn1").addEventListener("click", function() {
			alert(document.title);
		});
	};
	
	// 이 함수는 반드시 btn2 요소가 로딩된 후에 click 이벤트에 의해 호출되므로
	// 대상 요소 생성 코드(태그)보다 위에 위치해도 대상 요소 지정이 가능함
	function func2() {
		alert(document.querySelector("#btn2").value);
	}
</script>
</head>
<body>
	<h1>test36.html</h1>
	<!-- window.onload 이벤트 핸들러에서 접근할 요소 -->
	<input type="button" value="문서 제목 출력" id="btn1">
	
	<!-- 요소에서 직접 onclick 이벤트 핸들러를 연결하여 접근할 요소 -->
	<input type="button" value="문서 제목 변경" id="btn2" onclick="func2()">
	
	
</body>
</html>
