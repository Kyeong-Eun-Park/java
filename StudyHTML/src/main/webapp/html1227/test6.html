<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
Lorem ipsum dolor sit amet<br>
<b>Lorem ipsum dolor sit amet</b> <!-- 글자 굵게(Bold) -->

<h1>Lorem ipsum dolor sit amet</h1>
<h1><b>Lorem ipsum dolor sit amet</b></h1> <!-- <b> 태그는 중복으로 지정되므로 불필요 -->
<h1><i>Lorem ipsum dolor sit amet</i></h1> <!-- 기울임꼴(= 이탤릭체) -->
<h1><small>Lorem ipsum dolor sit amet</small></h1>
<h1>Lorem ipsum dolor <sub>sit amet</sub></h1> <!-- 아랫 첨자 -->
<h1>10<sub>(2)</sub></h1> <!-- 아랫 첨자 -->
<h1>Lorem ipsum dolor <sup>sit amet</sup></h1> <!-- 윗 첨자 -->
<h1>x<sup>2</sup></h1> <!-- 윗 첨자 -->

</body>
</html>
