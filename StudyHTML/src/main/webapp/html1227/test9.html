<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지 태그</h1>
	<!-- <img> 태그를 사용하여 이미지 표시(src 속성에 표시할 이미지 지정) -->
	<img src="dog.png"><br> <!-- 현재 실행중인 test9.html 파일과 동일한 디렉토리(폴더)의 파일 지정 -->
	<img src="../dog.png"><br> <!-- 현재 기준 상위 디렉토리의 파일 지정(존재하지 않는 이미지) -->
	<!-- alt 태그는 해당 이미지가 존재하지 않을 경우 표시할 메세지 지정 -->
	<img src="../dog.png" alt="이미지를 불러올 수 없습니다"><br>
	
	<!-- width(가로), height(세로) 크기 변경 -->
	<img src="dog.png" width="400" height="350"><br>
	
	<hr>
	<img src="../images/mov12.jpg" width="300" height="400">
	
	<hr>
	<!-- 본인의 PC 에 있는 파일뿐만 아니라 외부 주소도 지정 가능 -->
	<img src="http://www.itwillbs.co.kr/css/wvtex/img/wvUser/busan/logo.png">
</body>
</html>
