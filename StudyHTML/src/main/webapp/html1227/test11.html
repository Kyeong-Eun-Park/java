<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>공간 분할 태그</h1>
	<!--
	div 태그(해당 영역이 라인을 모두 차지하는 공간 분할)
	span 태그(지정한 영역만큼만 공간 분할) 
	-->
	<div>div 태그 1</div> <!-- div 태그 좌우로 다른 요소가 올 수 없음(무조건 줄바꿈 일어남) -->
	<div>div 태그 2</div>
	<div>div 태그 3</div>
	<hr>
	<span>span 태그 1</span> <!-- span 태그 좌우로 다른 요소가 올 수 있음 -->
	<span>span 태그 2</span>
	<span>span 태그 3</span>
</body>
</html>
