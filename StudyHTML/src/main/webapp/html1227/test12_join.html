<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입</h1>
	<form action="test12_join_result.html">
		<table border="1">
			<tr>
				<th>이름</th>
				<td><input type="text" required="required"></td>
			</tr>
			<tr>
				<th>ID</th>
				<td><input type="text" placeholder="4 ~ 8글자 사이 입력" required="required"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" placeholder="8 ~ 16글자 사이 입력" required="required"></td>
			</tr>
			<tr>
				<th>비밀번호확인</th>
				<td><input type="password" required="required"></td>
			</tr>
			<tr>
				<th>주민번호</th>
				<td><input type="text"> - <input type="text"></td>
			</tr>
			<tr>
				<th>E-Mail</th>
				<td>
					<input type="text">@<input type="text">
					<select>
						<option>직접입력</option>
						<option>naver.com</option>
						<option>nate.com</option>
						<option>gmail.com</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>직업</th>
				<td>
					<select>
						<option>항목을 선택하세요</option>
						<option>개발자</option>
						<option>DB 엔지니어</option>
						<option>아르바이트</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender">남
					<input type="radio" name="gender">여
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox">여행
					<input type="checkbox">독서
					<input type="checkbox">게임
					<input type="checkbox">전체선택
				</td>
			</tr>
			<tr>
				<th>가입동기</th>
				<td>
					<textarea rows="10" cols="60" required="required"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="가입">
					<input type="reset" value="초기화">
					<input type="button" value="돌아가기">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
