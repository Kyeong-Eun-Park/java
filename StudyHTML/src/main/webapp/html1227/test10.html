<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>입력양식 태그 - form</h1>
	<!-- 
	<form> 태그
	- 사용자와 웹어플리케이션(= 웹사이트) 간의 상호 작용이 가능하도록 해주는 태그
	- 사용자로부터 입력받는 데이터 형식을 제공하는 태그들을 묶어주는 태그이며
	  입력된 데이터를 다른 페이지로 전송하는 역할을 수행하는 태그
	  => 전송된 데이터는 서버측(JSP)에서 처리할 수 있음
	- <form></form> 형식으로 사용되며 시작태그와 끝태그 사이에 또 다른 form 태그도 올 수 있음
	
	< form 태그 내부에서 사용 가능한 태그 >
	1. <input type="text"> : 사용자로부터 텍스트 한 줄 입력받는 속성
	2. <input type="number"> : 사용자로부터 숫자를 입력받는 속성
	3. <input type="password"> : 사용자로부터 텍스트 한 줄 입력받는 속성(입력 데이터 숨김 처리)
	4. <input type="checkbox"> : 사용자로부터 복수개의 항목을 체크하도록 하는 속성(체크박스)
	5. <input type="radio"> : 사용자로부터 단일 항목을 선택하도록 하는 속성(라디오버튼)
	   => 주의! name 속성값이 같은 항목끼리만 그룹화를 통해 단일 항목 선택이 가능하도록 변경됨
	6. <input type="date"> : 사용자로부터 날짜를 선택하도록 하는 속성(캘린더 선택 또는 입력 가능)
	7. <input type="button"> : 클릭 동작을 받도록 하는 속성(별도의 기능 연결 필요 - 자바스크립트)
	8. <input type="submit"> : 버튼과 생김새 동일하나 <form> 태그 내의 입력 항목들을
	                           action 속성에 지정된 위치로 전송 및 이동하는 역할
	9. <input type="reset"> : 버튼과 생김새 동일하나 <form> 태그 내의 입력 항목들에 
	                          입력된 데이터를 초기화하는 역할
	---------------------------------------------------------------------------------------------
	10. <select></select> & <option></option>
	   : 사용자로부터 option 태그에 지정된 항목을 선택하도록 하는 태그(셀렉트박스 또는 콤보박스)
	11. <textarea></textarea> : 여러 줄을 입력받을 수 있는 태그
	-->
	<!-- submit 동작이 발생하면 action 속성에 지정된 페이지로 데이터 전송 및 이동 -->
	<form action="test10_result.html">
		<input type="text"><br>
		<!-- placeholder 속성 적용 시 해당 내용을 배경처럼 표시(데이터 입력 시 사라짐) -->
		<input type="text" placeholder="이름을 입력하세요"><br>
		<!-- value 속성 적용 시 실제 입력과 동일한 데이터 표시 -->
		<input type="text" value="홍길동"><br> 
		<!-- readonly 속성 적용 시 읽기 전용으로 데이터 편집 불가 -->
		<input type="text" value="홍길동" readonly="readonly"><br> 
		
		<!-- type="number" 속성 적용 시 숫자만 입력 가능한 입력창 표시 -->
		<input type="number"><br> 
		<!-- type="password" 속성 적용 시 입력 내용이 숨김처리되는 입력창 표시 -->
		<input type="password"><br> 
		
		<hr>
		취미 : 
		<input type="checkbox">등산	
		<!-- checked 속성 적용 시 화면 처음 표시될 때 기본으로 체크가 되어 있음 -->	
		<input type="checkbox" checked="checked">영화감상	
		<!-- 
		id 속성 지정 후 특정 텍스트 등을 label 태그로 감싸고 for 속성에 id 속성명 지정 시
		박스를 정확하게 체크하지 않고 텍스트만 클릭해도 체크 동작으로 간주함 
		-->	
		<input type="checkbox" id="programming"><label for="programming">프로그래밍</label>	
		<br>
		
		성별 :
		<input type="radio" name="gender" value="male">남	
		<input type="radio" name="gender" value="female" checked="checked">여 <!-- 기본 선택값 -->
		<!-- 
		checked 속성에 의해 "여" 가 기본 선택되어 있으며,
		name 속성값이 둘 다 "gender" 로 동일하므로 그룹화(= 둘 중 하나만 선택 가능해짐)
		-->
		
		<hr>
		날짜 : <input type="date">
		
		<hr>
		직업 : 
		<!-- 
		셀렉트박스는 기본적으로 클릭 후 펼쳐지는 목록에서 항목을 선택하지만
		multiple="multiple" 속성 적용 시 리스트 형태 목록에서 다중 선택도 가능
		-->
		<select> 
			<option>직업을 선택하세요</option>
			<!-- optgroup 태그로 목록 그룹 제목을 지정하고 option 태그로 그룹 목록 작성 -->
			<optgroup label="개발자">
				<option>프론트엔드</option>
				<option>백엔드</option>
			</optgroup>
			<option disabled="disabled">DB엔지니어</option> <!-- 비활성화 상태(선택 불가) -->
			<option selected="selected">건물주</option> <!-- 기본값으로 선택 -->
		</select>
		
		<hr>
		자기소개 : <textarea rows="8" cols="20"></textarea>
		
		<hr>
		<!-- button 버튼 : 가장 일반적인 버튼으로 특정 동작을 직접 지정해야 동작하는 버튼 -->
		<input type="button" value="뒤로가기"> <!-- 아무런 동작도 수행하지 않는 버튼 -->
		
		<!-- submit 버튼 : form 태그 action 속성에 지정된 URL 로 이동하면서 폼 데이터 전송 -->
		<!-- 차후, JAVA, JSP 문법 등을 활용하여 데이터 가져오기 가능 -->
		<input type="submit" value="회원가입">
		
		<!-- reset 버튼 : form 태그 내의 입력 항목들을 처음 상태로 초기화 -->
		<input type="reset" value="초기화">
	</form>
	<hr>
	
	<form action="">
		<fieldset>
			<legend>필수 항목</legend>
			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>패스워드</td>
					<td><input type="password"></td>
				</tr>
			</table>
		</fieldset>		
		<fieldset>
			<legend>선택 항목</legend>
			<table>
				<tr>
					<td>이름</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text"></td>
				</tr>
			</table>
		</fieldset>		
	</form>
</body>
</html>
