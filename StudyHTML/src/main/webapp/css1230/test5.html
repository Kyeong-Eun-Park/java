<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 500px;
		border: 1px solid black;
		caption-side: bottom;
/* 		border-collapse: collapse; */
		border-spacing: 5px;
	}
	
	th, td {
		border: 1px dotted black;
		text-align: center;
	}
</style>
</head>
<body>
	<h1>상품 구성</h1>
	<table>
		<caption>선물용과 가정용 상품 구성</caption>
		<thead>
			<tr>
				<th>용도</th>
				<th>중량</th>
				<th>갯수</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">선물용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>35,000원</td>
			</tr>
			<tr>
				<td>5kg</td>
				<td>18~26과</td>
				<td>52,000원</td>
			</tr>
			<tr>
				<td rowspan="2">가정용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>30,000원</td>
			</tr>
			<tr>
				<td>5kg</td>
				<td>18~26과</td>
				<td>47,000원</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
