<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* p 태그의 글자색 검정색 */
	p {
		color: black;
	}
	
	/* h1 태그 글자색 brown */
	h1 {
		color: brown !important; /* !important : 인라인 스타일보다 우선순위가 높음(가장 높음) */
	}
	
	/* p 태그의 글자색 파란색 */
	/* 위의 p 태그 선택자를 통해 black 으로 변경 후 다시 blue 로 덮어씀 */
	p {
		color: blue;
	}
</style>
</head>
<body>
	<h1 style="color: green">레드향</h1>
	<p style="color: red">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
	<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
	<p>비타민 C 와 비타민 P 가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
