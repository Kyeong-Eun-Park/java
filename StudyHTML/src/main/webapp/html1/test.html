<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 이 곳은 HTML 주석으로 HTML 태그가 적용(실행)되지 않는 부분입니다. -->
	<!-- 
	HTML 태그의 body 영역 내의 컨텐츠는 엔터키를 통해 줄바꿈을 수행해도
	보여지는 화면(웹브라우저)에는 줄바꿈이 적용되지 않는다!
	반드시, <br> 태그를 사용하여 줄바꿈할 위치에 표시를 지정해야 줄바꿈이 수행된다!
	-->
	안녕하세요. <!-- 이 문장 뒤에 오는 내용은 줄바꿈 없이 표시됨 -->
	제 이름은 이연태 입니다.
	<br> <!-- 줄바꿈 -->
	안녕하세요.<br> <!-- 줄바꿈 -->
	제 이름은 이연태 입니다.
</body>
</html>
