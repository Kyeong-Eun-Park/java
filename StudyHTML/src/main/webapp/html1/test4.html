<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- div 태그는 내부에 위치하는 복수개의 태그를 하나로 묶어주는 역할을 수행 -->
	<!-- 또한, div 태그 바깥의 다른 태그들과 구분을 해주는 역할 수행(= 줄바꿈 일어남) -->
	test4.html
	<div>
		<h4>HOME | Login</h4>
	</div>
	<hr> <!-- 특정 위치의 라인에 수평선을 라인 끝까지 표시 -->
	<!-- 
	하이퍼링크(Hyper Link)
	- 텍스트 등의 다양한 요소에 삽입되어 있는 링크
	- 하이퍼링크 클릭 시 링크 내에 지정된 위치(파일 또는 주소)로 이동함
	
	< 기본 문법 >
	<a href="이동할 주소 또는 파일명">화면에 표시할 내용(클릭할 대상)</a>
	=> 기본적으로 하이퍼링크 클릭 시 현재 창에서 이동할 위치의 대상을 출력함
	=> 단, target 속성을 통해 이동할 대상을 표시할 위치 지정 가능
	   (ex. target="_blank" 지정 시 새 창에서 표시됨)
	-->
	<h1>하이퍼링크 연습 - a 태그</h1>	
	<a href="http://www.itwillbs.co.kr">아이티윌 부산교육센터 바로가기</a>
	<a href="http://www.itwillbs.co.kr" target="_blank">아이티윌 부산교육센터 바로가기(새창)</a>
	<hr>
	<!-- 
	하이퍼링크에 특정 대상 지정 시 절대 경로 및 상대 경로를 사용 가능
	1. 절대 경로 : 현재 자신의 위치와 관계없이 항상 동일한 경로(= 무조건 접근 가능한 경로)
	               주로, 인터넷 상의 URL(= 주소) 가 절대 경로 형식을 사용
	               ex) http://www.itwillbs.co.kr
	               ex2) D:\Shared\JSP\workspace_JSP\StudyHTML\src\main\webapp\html1\1223_images\dog.png
	2. 상대 경로 : 자신의 위치에 따라 상대적으로 변하는 경로
	               1) 현재 위치에서 최상위(= 루트 = Root) 경로 : /
	               2) 현재 위치에서 현재 경로 : ./ 또는 생략 
	               3) 현재 위치에서 상위 경로 : ../     
	               4) 현재 위치에서 하위 경로 : ./하위경로 또는 하위경로(./ 생략)         
	-->
	
	<!-- 현재 실행중인 파일(test4.html)의 위치에 cat.png 는 존재하지만 dog.png 는 존재하지 않음 -->
	<!-- 상대주소 지정 방식을 생략 또는 ./ 를사용하면 현재 폴더에 존재하는 파일에 접근 가능 -->
	<a href="dog.png">강아지 사진을 보려면 클릭하세요!(오류)</a><br> <!-- 현재 경로 -->
	<a href="cat.png">고양이 사진을 보려면 클릭하세요!</a><br> <!-- 현재 경로 -->
	<a href="./cat.png">고양이 사진을 보려면 클릭하세요!(오류)</a><br> <!-- 현재 경로 -->
	
	<hr>
	<!-- 강아지 사진은 1223_images 폴더 내에 위치하므로 -->
	<!-- 1. 절대 경로로 지정 -->
	<a href="D:\Shared\JSP\workspace_JSP\StudyHTML\src\main\webapp\html1\1223_images\dog.png">강아지 사진을 보려면 클릭하세요!(절대경로)</a><br>
	<!-- 2. 상대 경로로 지정 -->
	<a href="1223_images\dog.png">강아지 사진을 보려면 클릭하세요!(상대경로)</a><br>
	
	<!-- 상대 경로를 사용하여 mov12.jpg 파일 링크 걸기 -->
	<a href="../images/mov12.jpg">쥬라기공원 포스터를 보려면 클릭!</a><br>
	
	<!-- 최상위 경로를 사용하여 mov12.jpg 파일 지정 -->
	<a href="/images/mov12.jpg">쥬라기공원 포스터를 보려면 클릭! (오류)</a>
	
	<hr>
	<a href="test3.html">test3.html 이동</a><br>
	<a href="D:\Shared\JSP\workspace_JSP\StudyHTML\src\main\webapp\html1\test3.html">test3.html 이동</a><br>
	
</body>
</html>
