<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	일반 텍스트<br>
	<!--
	<hn> 태그는 제목을 작성할 때 사용하는 태그이며
	태그 사이의 글자를 굵게 표시하고, 크기를 변경하는 역할 수행
	또한, 자동으로 태그가 끝나면 줄바꿈 수행됨! 
	=> 따라서, 한 라인에 하나의 태그만 사용됨
	-->
	<h1>제목 글자 태그 1</h1>
	<h2>제목 글자 태그 2</h2>
	<h3>제목 글자 태그 3</h3>
	<h4>제목 글자 태그 4</h4>
	<h5>제목 글자 태그 5</h5>
	<h6>제목 글자 태그 6</h6>
	<!--
	<hn> 태그의 n 부분에 숫자 1 ~ 6 까지 지정 가능하며
	1 : 가장 큼, 6 : 가장 작음 형태로 지정됨
	다른 숫자 사용 시 <hn> 태그를 사용하지 않은 것과 동일하게 취급됨
	-->
	<h7>제목 글자 태그 7</h7> <!-- 태그가 적용되지 않은 일반 텍스트로 출력됨 -->
	<h8>제목 글자 태그 8</h8> <!-- 해당 시작태그 부분에 노란 밑줄로 (Unknown Tag 표시됨) -->
	
</body>
</html>
