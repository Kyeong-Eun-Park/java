<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	window 객체의 구성 요소
	1) 변수(window.변수명) - window.status, window.opener 등
	2) 메서드(window.함수명()) - window.open(), window.close() 등
	*/
	// test28_popup1.html 페이지를 새 창에서 열기
// 	window.open("test28_popup1.html", "", "width=500, height=400");
	// => 이 코드는 자바스크립트가 로딩될 때 즉시 실행되므로
	//    test28.html 페이지가 열릴 때 바로 새 창이 열림
	
// 	window.open("test28_popup1.html", "", "width=500, height=400, left=600, top=200");
	// => 동일한 팝업이 표시되지만, 왼쪽부터 600픽셀, 위에서부터 200픽셀 떨어진 위치에 표시됨
	
	
	// 팝업이 차단되어 있을 경우 팝업 차단 해제 요청 메세지를 출력하기
	// window.open() 메서드 호출 결과를 변수에 저장
	let newPopup = window.open("test28_popup1.html", "popup", "width=500, height=400");
	// 저장된 변수가 null 이면 팝업 차단이 되었다는 의미이므로 메세지 출력
	if(newPopup == null) {
		alert("팝업 차단됨. 팝업 차단을 해제해 주세요!");
	}

// 	function newWindow() {
// 		// test28_popup2.html 파일을 새 창에서 열기
// 		// => 가로 400, 세로 300, 수평위치 500, 수직위치 400
// 		window.open("test28_popup2.html", "", "width=400, height=300, left=500, top=400");
// 	}
	
	function newWindow() {
		// test28_popup2.html 파일을 기존 창(test28_popup1.html 이 열린 창)에 표시하기
		// => open() 메서드 두번째 파라미터에 해당하는 창 이름을
		//    기존에 존재하는 창의 이름과 동일하게 지정할 경우 해당 창에 새로운 내용 표시(갱신)
		window.open("test28_popup2.html", "popup", "width=400, height=300, left=500, top=400");
	}
	
	function closeWindow() {
		// "현재 창을 닫고 종료하시겠습니까?" 질문을 통해 사용자로부터 선택을 받아
		// 확인 버튼이 클릭됐을 경우 현재 창을 종료
		let selectResult = confirm("현재 창을 닫고 종료하시겠습니까?"); // true/false
		
		// selectResult 가 true 일 때 창 닫기
		if(selectResult) {
			window.close();
		}
		
	}
	
	function newWindow2() {
		// 새 창에 표시할 대상을 URL 대신 파일명으로도 지정 가능
		// 세번째 옵션 파라미터를 생략("" 지정) 시 새 탭에서 새 창 열림
		// => 창의 크기나 위치를 지정하면 새 창에서 열림
		window.open("test29.html", "", "left=500, top=400");
	}
</script>
</head>
<body>
	<h1>test28.html</h1>
	<input type="text" placeholder="주소 입력">
	<input type="button" value="주소검색" onclick="newWindow()"><br>
	<input type="button" value="닫기" onclick="closeWindow()">
	<hr>
	<!-- 새 창을 열 때 표시할 페이지를 주소(URL) 대신 파일명으로도 지정 가능 -->
	<input type="button" value="test29.html 열기" onclick="newWindow2()">
</body>
</html>
