<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	4. 매개변수도 있고, 리턴값도 있는 함수
	- 2번과 3번 형태의 함수를 결합한 형태의 함수
	
	< 기본 문법 >
	function 함수명(매개변수...) {
		// 함수 호출 시 실행할 코드들...
		return 리턴값;
	}
	*/
	
	// 문자열 1개를 전달받아 "입력받은 문자열 : XXX" 이라는 문자열로 결합 후 리턴하는 함수 정의
	function createText(str) {
		return "입력받은 문자열 : " + str;
	}
	
	// createText() 함수를 호출하여 문자열 1개를 전달하고, 리턴되는 문자열을 출력
// 	document.write(createText("Hello, World!")); 
	// "입력받은 문자열 : Hello, World!" 리턴되므로, 출력문에 전달되어 출력됨
	
	// 함수 호출 후 리턴값을 변수에 저장할 경우
	let result = createText("Hello, World!"); 
	document.write(result);
</script>
</head>
<body>

</body>
</html>
