<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 * 중첩 for문
	 * - for문 내에 또 다른 for문을 기술하여 반복 문장을 여러번 반복하는 문
	 * 
	 * < 기본 문법 >
	 * for(초기식1; 조건식1; 증감식1) { // 바깥쪽 for문(반복 횟수 = 자신의 반복 횟수)
	 * 
	 * 		for(초기식2; 조건식2; 증감식2) { // 안쪽 for문(반복 횟수 = 안쪽 for문 횟수 * 바깥쪽 for문 횟수)
	 * 
	 * 		}
	 * 
	 * }
	 */
	 
	 for(let i = 1; i <= 5; i++) { // 바깥쪽 for문(1 ~ 5 까지 총 5회 반복)
		 document.write("i = " + i + "<br>"); // 5번 반복 실행됨
		 
		 for(let j = 1; j <= 3; j++) { // 안쪽 for문(1 ~ 3 까지 총 3회 반복)
		 	// => 바깥쪽 for문이 5회 반복되므로
		 	//    안쪽 for문 반복 횟수 = 3회 * 5회 = 15회 반복
			document.write("-------> j = " + j + "<br>"); // 1 ~ 3 까지 출력 작업 5번 반복됨
		 }
		 
		 document.write("-------> j 반복 종료<br>"); // 안쪽 for문 종료 후 실행됨
	 }
	 
	 document.write("i 반복 종료<br>"); // 바깥쪽 for문 종료 후 실행됨
	 
	 document.write("<hr>");
	 
	 // 중첩 while 문을 사용하여 동일한 작업
	 let i = 1;
	 
	 while(i <= 5) {
		 document.write("i = " + i + "<br>");
		 
		 let j = 1;
		 
		 while(j <= 3) {
			 document.write("-------> j = " + j + "<br>"); // 1 ~ 3 까지 출력 작업 5번 반복됨
			 j++;
		 }
		 
		 document.write("-------> j 반복 종료<br>"); // 안쪽 while문 종료 후 실행됨
		 
		 i++;
	 }
	 
	 document.write("i 반복 종료<br>"); // 바깥쪽 for문 종료 후 실행됨
</script>
</head>
<body>

</body>
</html>
