<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 300px;
	}

	td {
		text-align: center;
	}
</style>
</head>
<body>
	<h1>테이블 만들기</h1>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<hr>
	<!-- 자바스크립트를 사용하여 동일한 테이블 생성하기 -->
	<script type="text/javascript">
		document.write("<table border='1'>");
		
		document.write("<tr>");
// 		document.write("<td>1</td>");
// 		document.write("<td>2</td>");
// 		document.write("<td>3</td>");

		// for 문을 사용하여 1 ~ 3까지 1씩 증가 반복하면서 <td> 태그를 3번 출력(i값 출력)
		for(let i = 1; i <= 3; i++) {
			document.write("<td>" + i + "</td>");
		}

		document.write("</tr>");
		
		document.write("<tr>");
		// for 문을 사용하여 4 ~ 6까지 1씩 증가 반복하면서 <td> 태그를 3번 출력(i값 출력)
		for(let i = 4; i <= 6; i++) {
			document.write("<td>" + i + "</td>");
		}
		document.write("</tr>");
		
		document.write("<tr>");
		// for 문을 사용하여 7 ~ 9까지 1씩 증가 반복하면서 <td> 태그를 3번 출력(i값 출력)
		for(let i = 7; i <= 9; i++) {
			document.write("<td>" + i + "</td>");
		}
		document.write("</tr>");
		
		document.write("</table>");
	</script>
	<hr>
	<script type="text/javascript">
		let isLogin = false;
		
		let id = "admin";
		// "패스워드 입력" 입력창을 통해 패스워드 입력받아 passwd 변수에 저장
		let passwd = prompt("패스워드 입력");
		
		// 패스워드가 "1234" 인지 판별
		if(passwd == "1234") {
			document.write(id + " 님 반갑습니다. | <a href=''>Logout</a>");
		} else {
			document.write("<a href=''>Login</a> | <a href=''>Join</a>")
		}
		
	</script>
</body>
</html>
