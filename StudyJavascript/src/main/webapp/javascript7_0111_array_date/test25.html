<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	자바스크립트에서의 배열
	- Array 객체 사용
	- new Array() 형식으로 배열 객체 생성 가능
	  (필요에 따라 Array() 괄호 내부에 배열 크기를 정수로 지정 가능함)
	- 배열객체명.length 속성을 통해 배열의 크기 리턴 가능
	- 자바의 배열과 달리 자바스크립트에서의 배열은 생성 후에도 크기가 변할 수 있다!
	- 하나의 배열에 저장되는 데이터 타입에는 제한이 없다!
	  (정수, 실수, 문자열, 객체, 배열, 함수 등 모든 타입 저장 가능)
	- 단순히 배열 내의 요소 전체를 출력하기 위해서는 출력문에 배열명만 지정하면 출력 가능
	
	< 배열 생성 기본 문법 >
	1. 배열에 저장할 데이터가 미리 준비되지 않은 경우(배열만 먼저 생성하는 경우)
	=> new Array(); 또는 new Array(배열크기);
	=> let 변수명 = new Array(); (배열 생성 후 해당 배열을 좌변의 변수에 저장)
	
	2. 배열에 저장할 데이터가 미리 준비된 경우(배열 생성 시점에서 데이터를 저장하는 경우)
	=> let 변수명 = [데이터1, 데이터2, ..., 데이터n];
	   또는
	   let 변수명 = Array(데이터1, 데이터2, ..., 데이터n);
	
	< 배열 접근 기본 문법 >
	배열명[인덱스]
	=> 배열에 데이터 저장 시 배열명[인덱스] = 데이터; 형식으로 저장
	   (메서드를 호출하여 저장하는 방법도 있음)
	   
	< 배열을 순차적으로 접근하는 기본 문법 = 공식 >
	=> for문을 활용하여 배열의 첫번째 인덱스(0)부터 마지막 인덱스(배열크기 - 1) 까지 반복
	for(let i = 0; i < 배열명.length; i++) {}
	*/
	
	let arr1 = new Array(); // 아무 데이터도 저장하지 않고 크기도 지정되지 않은 배열 생성됨
	document.write("arr1 배열 크기 : " + arr1.length + "<br>"); // 크기 0
	
	arr1[0] = "사과"; // 배열의 첫번째 인덱스(0번)에 "사과" 문자열 저장됨
	// => 이 때, 배열의 크기가 지정되지 않은 배열에 하나의 공간이 생성되고 데이터가 저장됨
	document.write("사과 저장 후 arr1 배열 크기 : " + arr1.length + "<br>"); // 크기 1
	
	arr1[1] = "오렌지"; // 배열의 두번째 인덱스(1번)에 "오렌지" 문자열 저장됨
	document.write("오렌지 저장 후 arr1 배열 크기 : " + arr1.length + "<br>"); // 크기 2
	
	// 1번 배열에 "바나나" 저장
	// => 이미 "오렌지"가 저장되어 있으므로, 덮어씀
	arr1[1] = "바나나"; // 배열의 두번째 인덱스(1번)에 "오렌지" 문자열 저장됨
	
	// for문을 사용하여 arr1 배열을 차례대로 접근
	for(let i = 0; i < arr1.length; i++) {
		// 배열 내의 요소를 차례대로 출력
		document.write(arr1[i] + "<br>");
	}
	
	document.write("<hr>");
	
	// 크기가 5인 배열을 생성 후 arr2 변수에 저장
	let arr2 = new Array(5);
	document.write("arr2 배열 크기 : " + arr2.length + "<br>"); // 크기 5
	document.write("<hr>");
	
	// "사과", "오렌지", "바나나" 를 갖는 배열 arr3 생성 후 모든 데이터 출력
	let arr3 = [
		"사과", 
		"오렌지", 
		"바나나", // 마지막 요소 뒤에도 콤마를 붙일 수 있다! (Trailing Comma)
	];
	
	for(let i = 0; i < arr3.length; i++) {
		document.write(arr3[i] + "<br>");
	}
</script>
</head>
<body>

</body>
</html>
