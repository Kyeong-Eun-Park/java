<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수 선언문의 차이점(var vs let)
	// var 사용하여 변수 선언 시 동일한 이름의 변수 다시 선언(중복)하더라도 사용 가능하며
	// 다른 타입의 데이터로 변경 시에도 아무런 문제 발생하지 않음
	var num1 = 10;
	document.write(num1 + "<br>");
// 	console.log(num1);
	
	// 기존에 선언된 num1 변수를 다시 선언하면서 다른 타입 데이터로 변경
	var num1 = "홍길동";
	document.write(num1 + "<br>");
// 	console.log(num1);
	
	// --------------------------------------------------------
	// let 사용하여 변수 선언 시 동일한 이름의 변수는 다시 선언 불가능(= 중복 불가)
	let num2 = 10;
	document.write(num2 + "<br>");
// 	console.log(num2);
	// 이 다음의 코드는 기존에 존재하는 num2 변수를 let 키워드로 다시 선언하는 코드이나
	// 변수 중복으로 인한 오류가 발생하므로 해당 코드를 실행할 경우
	// 오류로 인해 나머지 다른 코드도 모두 표시되지 못함.
// 	let num2 = "홍길동";
	document.write(num2 + "<br>");
// 	console.log(num2);

	// 다만, let 으로 선언한 변수의 경우 중복 선언은 불가능하지만 변수 값 변경은 가능함
	num2 = 100; // "홍길동" -> 100 으로 변경됨
	document.write(num2 + "<br>");
	
	// -----------------------------------------------------------------------
	// const 로 선언한 변수는 상수로 취급되어 저장된 값을 변경할 수 없음
	const num3 = 10;
	document.write(num3 + "<br>");
	
	// num3 변수 값 변경 시 오류 발생함!
// 	num3 = 99; // 이 코드가 실행되면 오류 발생
	// => Uncaught TypeError: Assignment to constant variable.
	// => 이 코드 위의 다른 코드는 실행이 정상적으로 됨
// 	document.write(num3 + "<br>");
	
	// 주의! const 로 변수 선언 시 값을 저장하지 않으면 오류 발생함
// 	const num4; // 'const' declarations must be initialized.
</script>
</head>
<body>

</body>
</html>
