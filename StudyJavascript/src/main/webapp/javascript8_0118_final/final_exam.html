</script>

<body>
	<h1>회원가입</h1>
	<h3>오전 10시 22분 40초</h3>
	<form action="final_exam_result.jsp" name="joinForm" method="post" onsubmit="return checkForm()">
		<table border="1">
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required="required"></td>
			</tr>
			<tr>
				<th>ID</th>
				<td>
					<input type="text" name="id" placeholder="4 ~ 8글자 사이 입력" required="required">
					<span id="checkIdResult"></span>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="passwd" placeholder="8 ~ 16글자 사이 입력" required="required">
					<span id="checkPasswdResult"></span>
				</td>
			</tr>
			<tr>
				<th>비밀번호확인</th>
				<td>
					<input type="password" name="passwd2" required="required">
					<span id="checkPasswd2Result"></span>
				</td>
			</tr>
			<tr>
				<th>주민번호</th>
				<td>
					<input type="text" name="jumin1" required="required"> - 
					<input type="text" name="jumin2" required="required">
				</td>
			</tr>
			<tr>
				<th>E-Mail</th>
				<td>
					<input type="text" name="email1" required="required">@<input type="text" name="email2" required="required">
					<select id="emailDomain">
						<option value="">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="nate.com">nate.com</option>
						<option value="gmail.com">gmail.com</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>직업</th>
				<td>
					<select name="job">
						<option value="">항목을 선택하세요</option>
						<option value="개발자">개발자</option>
						<option value="DB엔지니어">DB엔지니어</option>
						<option value="아르바이트">아르바이트</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender">남
					<input type="radio" name="gender">여
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="여행">여행
					<input type="checkbox" name="hobby" value="독서">독서
					<input type="checkbox" name="hobby" value="게임">게임
					<input type="checkbox" name="check_all">전체선택
				</td>
			</tr>
			<tr>
				<th>가입동기</th>
				<td>
					<textarea rows="10" cols="60" name="reason" required="required"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="가입">
					<input type="reset" value="초기화">
					<input type="button" value="돌아가기">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
